<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar | BESTI</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="hero min-h-screen bg-[#112031]">
        <div class="hero-content flex-col lg:flex-row">
            <img src="/image/besti-removebg-preview.png" alt="">
            <div class="text-center lg:text-left">
                <h1 class="text-5xl font-bold">BESTI</h1>
                <p class="py-6">Bootcamp Empowerment and Skill Talent Integration for Employment</p>
            </div>
            <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-[#152D35]">
                <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Nama Lengkap</span>
                        </label>
                        <input type="email" placeholder="Nama Lengkap" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Alamat</span>
                        </label>
                        <input type="email" placeholder="Alamat" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Tanggal Lahir</span>
                        </label>
                        <input type="date" placeholder="Nama Lengkap" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Nomor Telepon</span>
                        </label>
                        <input type="number" placeholder="+62" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" placeholder="Email" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input type="password" placeholder="Password" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Reedem Code</span>
                        </label>
                        <input type="email" placeholder="Bila Memiliki Reedem Code" class="input input-bordered" required />
                    </div>
                    <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Lupa Password?</a>
                    </label>
                    <div class="form-control mt-6">
                        <button class="btn btn-primary">Buat Akun</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
